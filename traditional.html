<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom View</title>
    <style>
        body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        }


        #startandend {
            font-size: 5vw;
        }
    </style>
</head>
<body>
    <div id="startandend">
        <p id="startTime"></p>
        <p id="endTime"></p>
    </div>

    <script>
        const timeDurat = sessionStorage.getItem("duration");
        let now = new Date();
        let later = new Date(now.getTime() + timeDurat * 1000);
        document.getElementById("startTime").innerHTML = "Start: " + now.getHours().padStart(2, "0") + ":" + now.getMinutes().padStart(2, "0");
        document.getElementById("endTime").innerHTML = "End: " + later.getHours().padStart(2, "0") + ":" + later.getMinutes().padStart(2, "0");

        function endExam() {
            const intervalId = setInterval(() => {
                const checkTime = new Date();
                if (checkTime >= later) {
                    clearInterval(intervalId);
                    window.location.href = "finish.html";
                }
            }, 1000); // check every second
        }

        endExam();
    </script>
</body>
</html>
