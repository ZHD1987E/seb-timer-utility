<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Timer</title>
</head>
<body>
    <h1>Simple Lockdown Timer</h1>
    <div id="timerControls">
    <button id="1hselect">1 hour</button>
    <button id="2hselect">2 hours</button>
    <button id="3hselect">3 hours</button>
    </div>
    <p id="timer"></p>
    <p id="WarningMessage"></p>
    <button id="start" hidden = true>Start!</button>
    <script>
        let totalSeconds = 5
        
        function showStart() {
            document.getElementById("start").hidden = false
        }
        function oneHourSelected() {
            totalSeconds = 5;
            console.log("One hour selected!")
            showStart()
            updateTimerDisplay()
        }

        function twoHourSelected() {
            totalSeconds = 3600 * 2;
            console.log("Two hours selected!")
            showStart()
            updateTimerDisplay()
        }

        function threeHourSelected() {
            totalSeconds = 3600 * 3;
            console.log("Three hours selected!")
            showStart()
            updateTimerDisplay()
        }

        async function delay(seconds) {
            return new Promise(resolve => setTimeout(resolve, seconds));
        }

        function updateTimerDisplay() {
        const hours = Math.floor(totalSeconds / 3600)
        const minutes = Math.floor(totalSeconds % 3600 / 60);
        const seconds = totalSeconds % 60;
        document.getElementById("timer").textContent =
            String(hours).padStart(2, "0") + ":" + String(minutes).padStart(2, "0") + ":" + String(seconds).padStart(2, "0");
        }

        async function countdown() {
            document.getElementById("timerControls").hidden = true;
            document.getElementById("start").hidden = true;
            while (true) {
                if (totalSeconds <= 0) {
                    document.getElementById("WarningMessage").textContent = "Time is up!!!";
                    await delay(3000);
                    window.location.href = "finish.html"
                    return;
                }
                if (totalSeconds === 900) {
                    document.getElementById("WarningMessage").textContent = "15 minutes remain.";
                }
                if (totalSeconds === 300) {
                    document.getElementById("WarningMessage").textContent = "5 minutes remain.";
                }
                totalSeconds--;
                await delay(1000);
                updateTimerDisplay();
            }
        }

        document.getElementById("1hselect").addEventListener("click", oneHourSelected);
        document.getElementById("2hselect").addEventListener("click", twoHourSelected);
        document.getElementById("3hselect").addEventListener("click", threeHourSelected);
        document.getElementById("start").addEventListener("click", countdown);
    </script>
</body>
</html>
