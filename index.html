<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing Application</title>
    <style>
        #timer {
            font-size:xx-large
        }
    </style>
</head>
<body>
    <h1>Simple Lockdown Timer</h1>
    <div id="timerControls">
    <select id="choosing">
        <option value=30>30 seconds - TESTING USE ONLY!</option>
        <option value=3600>1 hour</option>
        <option value=5400>1.5 hours</option>
        <option value=7200>2 hours</option>
        <option value=9000>2.5 hours</option>
        <option value=10800>3 hours</option>
        </select>
    </div>
    <div id="someSettings">
        <label for="additionalMaterias">Additional Materials You may need</label>
        <select id="additionalMaterias">
            <option value="">None</option>
            <option value="MathMF">MF27 (ONLY for Mathematics Paper)</option>
            <option value="ChemDB">Data Booklet for Chemistry</option>
        </select>
        <br>
        <label for="classroom mode">Enable Classroom mode? WARNING: You can only see the end time and there will be NO countdown!</label>
        <select id="classroom mode">
            <option value="true">Enable</option>
            <option value="false">Disable</option>
        </select>
    </div>
    <p id="timer"></p>
    <p id="WarningMessage"></p>
    <button id="start" hidden = true>Start!</button>
    <script>
        let totalSeconds = 0

        function varyValue(chosenValue) {
            console.log("A setting has changed!")
            totalSeconds = Number(chosenValue);
            updateTimerDisplay();
            document.getElementById("start").hidden = false;
        }

        async function delay(seconds) {
            return new Promise(resolve => setTimeout(resolve, seconds));
        }

        function updateTimerDisplay() {
        const hours = Math.floor(totalSeconds / 3600)
        const minutes = Math.floor(totalSeconds % 3600 / 60);
        const seconds = totalSeconds % 60;
        document.getElementById("timer").textContent =
            String(hours).padStart(2, "0") + ":" + String(minutes).padStart(2, "0") + ":" + String(seconds).padStart(2, "0");
        }

        async function countdown() {
            document.getElementById("timerControls").hidden = true;
            document.getElementById("start").hidden = true;
            const addnOpt = document.getElementById("additionalMaterias").value;
            const tradMode = document.getElementById("classroom mode").value;
            if (tradMode == "true") {
                sessionStorage.setItem("duration", totalSeconds);
                window.location.href = "traditional.html";
            } else {
                switch (addnOpt) {
                    case "MathMF":
                        window.open("MF27.pdf", "_blank");
                        break;
                    case "ChemDB":
                        window.open("CDB.pdf", "_blank");
                        break;
                }
                
                while (true) {
                    if (totalSeconds <= 0) {
                        document.getElementById("WarningMessage").textContent = "Time is up!!!";
                        await delay(3000);
                        window.location.href = "finish.html"
                        return;
                    }
                    if (totalSeconds === 900) {
                        document.getElementById("WarningMessage").textContent = "15 minutes remain.";
                    }
                    if (totalSeconds === 300) {
                        document.getElementById("WarningMessage").textContent = "5 minutes remain.";
                    }
                    totalSeconds--;
                    await delay(1000);
                    updateTimerDisplay();
                }
            }

        }
        document.getElementById("start").addEventListener("click", countdown);
        document.getElementById("choosing").addEventListener("click", function(event) {
            varyValue(event.target.value);
        });
    </script>
</body>
</html>
